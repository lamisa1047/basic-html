<!DOCTYPE html>
<html>

<head>
    <title>Project - 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Sevillana&display=swap" rel="stylesheet">
    <style>
        .font-oswald{
            font-family: "Oswald", sans-serif;
        }
        .font-sevillana{
            font-family: "Sevillana", cursive;
        }
    </style>
</head>

<body class="font-oswald">
    <!-- section - 1 -->
    <div class="flex justify-between px-[100px] bg-gray-200 ">
        <div class="flex gap-x-2 items-center">
            <i class="fa-solid fa-envelope text-orange-500 text-2xl"></i>
            <div>
                <h3 class="font-semibold text-lg">Email Us</h3>
                <p class="text-slate-500">info@example.com</p>
            </div>
        </div>
        <div class="bg-orange-500 flex items-center p-2">
            <div class="flex items-center gap-x-2 border border-yellow-500 p-2">
                <i class="fa-solid fa-cake-candles text-2xl"></i>
                <h1 class="text-white text-2xl font-bold font">CAKEZONE</h1>
            </div>
        </div>
        <div class="flex gap-x-2 items-center">
            <i class="fa-solid fa-phone text-orange-500 text-2xl"></i>
            <div>
                <h3 class="font-semibold text-lg">Call Us</h3>
                <p class="text-slate-500">+880159845214</p>
            </div>
        </div>
    </div>

    <!-- section - 2 -->
    <div class="flex gap-x-3 justify-center bg-gray-900 text-white py-5 font-semibold">
        <p class="text-orange-500">Home</p>
        <p>About Us</p>
        <p>Menu & Pricing</p>
        <p>Master Chefs</p>
        <p>Pages</p>
        <p>Contact US</p>
    </div>

    <!-- section - 3 -->
    <div class="h-[500px] pl-[160px] flex items-center bg-[url('./img/hero.jpg')] bg-cover">
        <div class="space-y-3">
            <h3 class="capitalize text-xl text-orange-500 font-sevillana">Super crispy</h3>
            <h1 class="text-5xl font-bold uppercase text-white">Cakezone</h1>
            <h1 class="uppercase text-xl text-white">The best cake in london</h1>
            <div class="bg-orange-500 flex items-center p-2 w-fit">
                <div class="flex items-center gap-x-2 border border-yellow-500 py-2 px-5">
                    <h1 class="text-white text-base font-bold">Read More</h1>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
